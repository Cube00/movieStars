<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" width="107" height="61" viewBox="0 0 107 61">
  <defs>
    <style>
      .cls-1 {
        fill: #f4f4f4;
        filter: url(#color-overlay-1);
      }

      .cls-2, .cls-3 {
        font-size: 30px;
      }

      .cls-3, .cls-5 {
        fill: #faf4f4;
        text-anchor: middle;
        font-family: "Cabin-Medium";
      }

      .cls-4, .cls-5 {
        font-size: 14px;
      }
    </style>

    <filter id="color-overlay-1" filterUnits="userSpaceOnUse">
      <feFlood flood-color="#e42b2b"/>
      <feComposite operator="in" in2="SourceGraphic"/>
      <feBlend in2="SourceGraphic" result="solidFill"/>
    </filter>
  </defs>
  <g>
    <rect x="33" y="-3" width="70" height="33" class="cls-1"/>
    <text x="54" y="25" class="cls-2"><tspan dy="1.034em" x="54" class="cls-3">MOVIE</tspan></text>
    <text x="79" y="21" class="cls-4"><tspan x="79" class="cls-5">STAR</tspan></text>
    <image xlink:href="data:img/png;base64," x="42" y="8" width="15" height="15"/>
  </g>
</svg>
